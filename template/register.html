<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册.良仓-生活美学指南</title>
	<link rel = "icon" href="./../images/favicon.jpg">
	<link rel="stylesheet" type="text/css" href="./../css/common.css">
	<link rel="stylesheet" type="text/css" href="./../css/register.css">
</head>
<body>
	<div class="app">
		<div class="wrapper">
			<div class="header">
				<img src="./../images/register.png">
			</div>
			<div class="center">
				<form class = "theForm">
					<div class="form-group group1">
						<label>手机号</label>
						<input type="text" name="" placeholder="请输入手机号">
					</div>
					<div class="form-group group2">
						<label>验证码</label>
						<input type="text" name=""  placeholder = "输入验证码">
						<img src="./../images/centi.png">
						<span>看不清，换一张</span>
					</div>
					<div class="form-group group1">
						<label>创建密码</label>
						<input type="text" name="" placeholder="6-20位字符组成，区分大小写">
					</div>
					<div class="form-group group1">
						<label>密码确认</label>
						<input type="text" name="" placeholder="确认密码">
					</div>
					<div class="form-group group3">
						<input type="checkbox" name="">
						<span>同意<a href="#">良仓注册条款</a></span>
					</div>
					<div class="form-group group4">
						<button><a>立即注册</a></button>
					</div>
					<div class="form-group group5">
						<a href="#" class = "form-a1"></a>
						<a href="#" class = "form-a2"></a>
						<a href="#" class = "form-a3"></a>
						<a href="#" class = "form-a4"></a>
					</div>
				</form>
			</div>
			<div class="footer"></div>
		</div>
	</div>
</body>
</html>
